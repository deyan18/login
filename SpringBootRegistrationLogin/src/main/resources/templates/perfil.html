<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Perfil</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<h5>Conectado como <b>[[${#request.userPrincipal.principal.fullName}]]</b> </h5>
<div class="container text-center">

  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Usuario</th>
          <th>Nombre</th>
          <th>Apellidos</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td th:text="${user.email}"></td>
          <td th:text="${user.firstName}"></td>
          <td th:text="${user.lastName}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

	<div class="container text-center">
		<form th:action="@{/processPerfil}" th:object="${user}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">Correo: </label>
					<div class="col-8">
						<input type="email" th:value ="${user.email}" class="form-control" id = "mail"
							required/>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Contrasena: </label>
					<div class="col-8">
						<input type="password" th:field="*{password}" class="form-control" id = "contr"
							required minlength="6" maxlength="10" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Nombre: </label>
					<div class="col-8">
						<input type="text" th:value="${user.firstName}" class="form-control"
							required minlength="2" maxlength="20" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Apellidos: </label>
					<div class="col-8">
						<input type="text" th:value="${user.lastName}" class="form-control"
							required minlength="2" maxlength="20" />
					</div>
				</div>

				<div>
					<button type="submit" class="btn btn-primary">Actualizar
						cuenta</button>
				</div>
		</form>
	</div>
</body>
</html>
