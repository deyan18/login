<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	 <meta charset="UTF-8">
	<title>List Users</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
	<div>
		<form th:action="@{/logout}" method="post">
			<h3>
				Bienvenido <b>[[${#request.userPrincipal.principal.fullName}]]</b>
			</h3>
			<input type="submit" value="Cerrar Sesion" />
		</form>
	</div>
	<div>
		<h2 >Usuarios</h2>
	</div>
	
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>E-mail</th>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Contraseña</th>
					<th>Editar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${listUsers}">
					<td th:text="${user.id}">ID</td>
					<td th:text="${user.email}">E-mail</td>
					<td th:text="${user.firstName}">Nombre</td>
					<td th:text="${user.lastName}">Apellidos</td>
					<td th:text="${user.password}">Contraseña</td>
					<td> <a th:href="@{'/showPerfil/' + ${user.email}}"> Editar</a> </td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
